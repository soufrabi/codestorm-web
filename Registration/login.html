<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="header">
        
    </div>
    <div class="main">
        <div class="left">
            <div>
                <h1>
                    Login
                </h1>
            </div>
            <div class="contentarea">
                <h2>
                    Capture Your Photo
                </h2>
                <div class="camera">
                    <video id="video">Video stream not available.</video>
                </div>
                <div>
                    <button id="startbutton">Take photo</button>
                </div>
                
                <canvas id="canvas"></canvas>
                <div class="output">
                    <img id="photo" alt="The screen capture will appear in this box."> 
                </div>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <form action="" method="post">
                    <div>
                        <label for="username" class="neon">User Name</label>
                        <input type="text" name="username" id="username" placeholder="Enter a username">
                    </div>
                    <div>
                        <label for="email" class="neon">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="neon">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password">
                        <input id="input_image" type="hidden" name="image-url">
                    </div>
                    <div id="submit">
                        <input type="button" value="Submit">
                        <p>Haven't registered yet! <span><a href="/register.html" style="color: #f07">register</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
